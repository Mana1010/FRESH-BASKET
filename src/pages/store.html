<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/images/shopping-bag.png" type="image/png" />
    <link rel="stylesheet" href="../styles/style.css" />

    <title>Fresh Basket | Shop</title>
  </head>
  <body>
    <main class="w-full h-screen flex flex-col bg-[#F9F4F4] pb-3 relative">
      <header
        class="px-3 flex justify-between items-center py-2.5 space-x-4 shadow-lg"
      >
        <a href="/src/pages/index.html">
          <div class="flex items-center space-x-1">
            <img
              src="../images/shopping-bag.png"
              width="50"
              alt="shopping-bag"
            />
            <h3 class="font-semibold text-secondary text-sm md:text-base">
              FRESH BASKET
            </h3>
          </div>
        </a>
        <div class="w-[50%]">
          <div
            class="w-full h-[2.7rem] bg-transparent flex items-center ring-primary ring-[1px]"
          >
            <button
              class="bg-primary flex items-center justify-center text-lg text-white px-2.5 h-full"
            >
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <input
              id="input-search-box"
              type="text"
              placeholder="Search your product"
              class="bg-transparent px-3 outline-none flex-grow text-secondary placeholder:font-normal font-bold overflow-x-auto"
            />
            <button
              id="remove-search-button"
              class="items-center justify-center text-lg text-secondary px-2.5 h-full rounded-md hidden"
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="flex space-x-2 items-center">
          <a
            href="add-to-cart.html"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="cart-outline"></ion-icon
            ></span>
            <div
              class="add-to-cart-length h-4 w-4 p-1.5 rounded-full bg-primary text-white top-0 right-0 absolute flex items-center justify-center text-[0.6rem]"
            >
              0
            </div>
          </a>
          <a
            href="history.html"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="timer-outline"></ion-icon
            ></span>
            <div
              class="order-history-length h-4 w-4 p-1.5 rounded-full bg-primary text-white top-0 right-0 absolute flex items-center justify-center text-[0.6rem]"
            >
              0
            </div>
          </a>
        </div>
      </header>
      <div
        class="py-3 w-full flex items-center justify-between bg-secondary px-5"
      >
        <img src="../images/rainbow-flag.png" width="50" alt="rainbow-flag" />
        <h2 class="text-white text-center md:text-base text-sm">
          Save the Date: FreshBasket's Rainbow Market Event 6/6
        </h2>
        <img
          src="../images/rainbow-flag.png"
          width="50"
          alt="rainbow-flag"
          class="hidden md:flex"
        />
      </div>
      <div class="flex flex-col space-y-2 px-2 flex-grow h-full pt-5">
        <div
          id="pagination-btn-group"
          class="grid md:grid-cols-5 sm:grid-cols-3 grid-cols-2 gap-1 items-center justify-center"
        >
          <a
            href="#/1"
            class="bg-[#E56E1E] text-white py-2 rounded-sm flex items-center justify-center cursor-pointer"
            >ALL</a
          >
          <a
            href="#meat-section/1"
            class="bg-[#93959A] text-white py-2 rounded-sm flex items-center justify-center cursor-pointer"
          >
            MEAT SECTION
          </a>
          <a
            href="#seafood-section/1"
            class="bg-[#93959A] text-white py-2 rounded-sm flex items-center justify-center cursor-pointer"
          >
            SEAFOOD SECTION
          </a>
          <a
            href="#vegetable-section/1"
            class="bg-[#93959A] text-white py-2 rounded-sm flex items-center justify-center cursor-pointer"
          >
            VEGETABLE SECTION
          </a>
          <a
            href="#fruit-section/1"
            class="bg-[#93959A] text-white py-2 rounded-sm flex items-center justify-center cursor-pointer"
          >
            FRUITS SECTION
          </a>
        </div>
        <div
          id="product-section"
          class="grid xl:grid-cols-5 lg:grid-cols-4 sm:grid-cols-3 grid-cols-2 flex-grow pt-3 gap-x-2 gap-y-4"
        ></div>
        <div
          class="no-search-found-page flex-grow items-center justify-center flex-col space-y-2 hidden"
        >
          <img
            src="../images/no-search-found.png"
            width="170"
            alt="empty-cart"
          />
          <h2 class="text-secondary text-2xl font-bold">
            We have no product named
            <span class="keyword text-primary font-bold"></span>
          </h2>
          <a
            href="./store.html#/1"
            class="underline-offset-4 underline decoration-primary text-primary"
            >SHOP HERE</a
          >
        </div>
        <footer
          class="pagination flex justify-center items-center w-full p-2 space-x-1 flex-wrap gap-y-1 md:gap-0"
        ></footer>
      </div>
      <button
        class="back-to-top-btn fixed bottom-5 right-4 bg-secondary text-white text-xl p-2 rounded-md hidden"
      >
        <ion-icon name="arrow-up-outline"></ion-icon>
      </button>
    </main>
  </body>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#E56E1E",
            secondary: "#30373A",
            meat: "#CA0000",
            seafood: "#1B7080",
            vegetable: "#91AB24",
            fruits: "#EE3841",
          },
        },
      },
    };
  </script>
  <script type="module" src="../js/shop.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
