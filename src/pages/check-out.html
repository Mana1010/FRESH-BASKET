<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/images/shopping-bag.png" type="image/png" />
    <title>Fresh Basket | Checkout</title>
  </head>
  <body>
    <main class="flex flex-col w-full h-screen">
      <header
        class="px-3 flex justify-between items-center py-2.5 space-x-4 shadow-lg"
      >
        <a href="/src/pages/index.html">
          <div class="flex items-center space-x-1">
            <img
              src="../images/shopping-bag.png"
              width="50"
              alt="shopping-bag"
            />
            <h3 class="font-semibold text-secondary text-sm md:text-base">
              FRESH BASKET
            </h3>
          </div>
        </a>
        <div class="w-[50%]">
          <div
            class="w-full h-[2.7rem] bg-transparent flex items-center ring-primary ring-[1px]"
          >
            <button
              class="bg-primary flex items-center justify-center text-lg text-white px-2.5 h-full"
            >
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <input
              id="input-search-box"
              type="text"
              placeholder="Search your checkout"
              class="bg-transparent px-3 outline-none flex-grow text-secondary placeholder:font-normal font-bold overflow-x-auto"
            />
            <button
              id="remove-search-button"
              class="items-center justify-center text-lg text-secondary px-2.5 h-full rounded-md hidden"
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="flex space-x-2 items-center">
          <a
            href="add-to-cart.html"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="cart-outline"></ion-icon
            ></span>
            <div
              class="add-to-cart-length h-4 w-4 p-1.5 rounded-full bg-primary text-white top-0 right-0 absolute flex items-center justify-center text-[0.7rem]"
            >
              0
            </div>
          </a>
          <a
            href="store.html#/1"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="pricetags-outline"></ion-icon
            ></span>
          </a>
          <a
            href="history.html"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="timer-outline"></ion-icon
            ></span>
            <div
              class="h-4 w-4 p-1.5 rounded-full bg-primary text-white top-0 right-0 absolute flex items-center justify-center text-[0.7rem]"
            >
              0
            </div>
          </a>
        </div>
      </header>
      <div class="flex-grow flex flex-col space-y-2 w-full p-2">
        <header class="justify-between flex">
          <div class="flex items-center space-x-2">
            <span
              class="font-extrabold md:text-5xl flex items-center text-secondary text-2xl"
              ><ion-icon name="bag-check"></ion-icon
            ></span>
            <h3 class="font-extrabold md:text-4xl text-primary text-xl">
              <span class="text-secondary">YOUR </span> CHECKOUT
            </h3>
          </div>
          <div class="flex space-x-4 items-center">
            <div class="flex flex-col">
              <div>
                <span class="text-secondary font-bold text-lg"
                  >Total Amount:
                </span>
                <span class="total-amount text-secondary text-lg"></span>
              </div>
              <div>
                <span class="text-secondary font-bold text-lg"
                  >Total Items:
                </span>
                <span class="total-items text-secondary text-lg"></span>
              </div>
            </div>
            <button class="px-2.5 h-[40px] rounded-sm text-white bg-primary">
              Place Order
            </button>
          </div>
        </header>
        <div
          class="checkout-page w-full grid-cols-1 md:grid-cols-2 gap-2 px-5 py-3"
        ></div>
        <div
          class="empty-page flex-grow items-center justify-center flex-col space-y-2 hidden"
        >
          <img src="../images/empty-cart.png" width="170" alt="empty-cart" />
          <h2 class="text-secondary text-2xl font-bold">
            You have not added any items to checkout yet
          </h2>
          <a
            href="./add-to-cart.html"
            class="underline-offset-4 underline decoration-primary text-primary"
            >CHECKOUT HERE</a
          >
        </div>
        <div
          class="no-search-found-page flex-grow items-center justify-center flex-col space-y-2 w-full h-full hidden"
        >
          <img
            src="../images/no-search-found.png"
            width="170"
            alt="no-search-found"
          />
          <h2 class="text-secondary text-2xl font-bold">
            You have no checkout item named
            <span class="keyword text-primary font-bold"></span>
          </h2>
        </div>
      </div>
    </main>
  </body>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#E56E1E",
            secondary: "#30373A",
          },
        },
      },
    };
  </script>
  <script src="../js/check-out.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
