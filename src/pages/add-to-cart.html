<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/src/images/shopping-bag.png" type="image/png" />
    <title>Fresh Basket | Add to Cart</title>
  </head>
  <body>
    <main class="flex flex-col w-full h-screen">
      <header
        class="px-3 flex justify-between items-center py-2.5 space-x-4 shadow-lg"
      >
        <a href="/src/pages/index.html">
          <div class="flex items-center space-x-1">
            <img
              src="../images/shopping-bag.png"
              width="50"
              alt="shopping-bag"
            />
            <h3 class="font-semibold text-secondary text-sm md:text-base">
              FRESH BASKET
            </h3>
          </div>
        </a>
        <div class="w-[50%]">
          <div
            class="w-full h-[2.7rem] bg-transparent flex items-center ring-primary ring-[1px]"
          >
            <button
              class="bg-primary flex items-center justify-center text-lg text-white px-2.5 h-full"
            >
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <input
              id="input-search-box"
              type="text"
              placeholder="Search your cart"
              class="bg-transparent px-3 outline-none flex-grow text-secondary placeholder:font-normal font-bold overflow-x-auto"
            />
            <button
              id="remove-search-button"
              class="items-center justify-center text-lg text-secondary px-2.5 h-full rounded-md hidden"
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="flex space-x-2 items-center">
          <a
            href="store.html#/1"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="pricetags-outline"></ion-icon
            ></span>
          </a>
          <a
            href="history.html"
            class="relative flex items-center justify-center text-secondary"
          >
            <span class="text-3xl"
              ><ion-icon name="timer-outline"></ion-icon
            ></span>
            <div
              class="h-4 w-4 p-1.5 rounded-full bg-primary text-white top-0 right-0 absolute flex items-center justify-center text-[0.7rem]"
            >
              0
            </div>
          </a>
        </div>
      </header>
      <div class="flex-grow flex flex-col space-y-2 w-full p-2">
        <header class="justify-between flex">
          <div class="flex items-center space-x-2">
            <span
              class="font-extrabold md:text-5xl flex items-center text-secondary text-2xl"
              ><ion-icon name="cart"></ion-icon
            ></span>
            <h3 class="font-extrabold md:text-4xl text-primary text-xl">
              <span class="text-secondary">YOUR SHOPPING</span> CART
            </h3>
          </div>
          <div class="flex space-x-2 items-center">
            <select
              value="by-latest"
              class="sort-by-select border-primary border-[1px] rounded-sm text-secondary px-1.5 py-1"
            >
              <option value="by-latest">Sort by Latest</option>
              <option value="by-oldest">Sort by Oldest</option>
            </select>
            <div class="flex items-center space-x-1">
              <span
                class="text-secondary flex items-center justify-center text-xl"
                ><ion-icon name="cart-outline"></ion-icon
              ></span>
              <h3 class="text-secondary items-count text-lg"></h3>
            </div>
          </div>
        </header>
        <div
          class="cart-page w-full grid-cols-1 md:grid-cols-2 gap-2 px-5 overflow-y-auto py-3"
        ></div>
        <div
          class="empty-page flex-grow items-center justify-center flex-col space-y-2 hidden"
        >
          <img src="../images/empty-cart.png" width="170" alt="empty-cart" />
          <h2 class="text-secondary text-2xl font-bold">
            NO ITEMS IN YOUR CART?
          </h2>
          <a
            href="./store.html#/1"
            class="underline-offset-4 underline decoration-primary text-primary"
            >SHOP HERE</a
          >
        </div>
      </div>
    </main>
  </body>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#E56E1E",
            secondary: "#30373A",
          },
        },
      },
    };
  </script>
  <script src="../js/add-to-cart.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
